<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dokkie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <form method="post" th:action="@{/api/v1/payment}" th:object="${event}">

                <h1 class="h3 mb-3 font-weight-normal">Create Payment</h1>
                <hr />
                <label for="participant">Participant</label>
                <select class="form-control" name="user" id="participant">
                    <option th:each="participant : ${event.participants()}" th:value="${ participant.id() }" th:text="${participant.username()}"></option>
                </select>
                <input name="event" type="hidden" th:value="${event.id()}">
                <label for="descriptionInput">Description</label>
                <input type="text" class="form-control" name="description" id="descriptionInput" />
                <label for="amountInput">Amount</label>
                <input type="number" class="form-control" name="amount" id="amountInput" min="0" value="0" step="0.01" />
                <button class="btn btn-lg btn-primary" type="submit">
                    Create Payment
                </button>
            </form>
        </div>
    </div>
</body>
</html>
