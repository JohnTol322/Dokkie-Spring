<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card-group">
        <div class="row" >
            <div th:each="event : ${events}" class="col-xl-4 col-lg-6 col-md-12 mb-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 th:text="${event.description()}" class="card-title"></h5>
                        <span class="d-flex">
                            <b>Creator: </b><p th:text="${event.user().username()}" class="card-text"></p>
                        </span>
                        <span class="d-flex">
                            <b>Participant count: </b><p th:text="${event.participants().size()}" class="card-text"></p>
                        </span>
                        <p th:text="${event.createdOn()}" class="card-text"></p>
                        <a th:href="@{/event/{id}/details(id = ${event.id()})}" class="btn btn-primary">See details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
